<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />

    <title>card</title>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand me-5" href="#">Spring Boot</a>
        <ul class="navbar-nav me-auto">
            <li class="nav-item"><a class="nav-link" href="#">Карточки</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Метрики</a></li>
        </ul>
    </div>

</nav>


<div class="container row m-5">
    <form th:method="post" th:action="@{/}" enctype="multipart/form-data" class="col-6">
        <div class="mt-3">
            <input type="text" class="form-control" id="name" name="name" placeholder="Имя">-->
        </div>
        <div class="input-group my-3">-->
            <input type="file" class="form-control" name="file" id="file">
        </div>
        <button type="submit" class="btn btn-primary">Добавить</button>
    </form>

    <div class="my-5 row">
        <div th:each="card : ${cards}"  class="card m-1 col-4" style="width: 11rem;">
            <img th:src="@{/upload/{url}(url = ${card.imageUrl})}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 th:text="${card.name}" class="card-title">Card title</h5>
                <div class="d-flex justify-content-end">
                    <a th:href="@{/edit/{id}(id = ${card.id})}" class="btn link-success"><img src="image/pencil-square.svg" alt=""></a>
                    <button class="btn link-danger" data-bs-toggle="modal" data-bs-target="#pageModal" data-item-id="@{/{id}(id = ${card.id})}"><img src="image/trash.svg" alt=""></button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="pageModal" tabindex="-1" aria-labelledby="pageModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Card title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

            </div>
            <div class="modal-footer">
                <form method="post" action="">
                    <input type="hidden" name="_method" value="delete">
                    <button class="btn btn-danger" type="submit">Удалить</button>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
